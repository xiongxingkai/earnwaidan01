<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="http://www.jq22.com/jquery/jquery-ui-1.11.0.js"></script>
  <link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/bootstrap-3.3.4.css">
  <title>滑动验证登录特效</title>
  <style>
    .body {
      background: #ff4931;
      transition: all .5s;
      padding: 1px;
    }

    .veen {
      width: 70%;
      margin: 100px auto;
      background: rgba(255, 255, 255, .5);
      min-height: 400px;
      display: table;
      position: relative;
      box-shadow: 0 0 4px rgba(0, 0, 0, .14), 0 4px 8px rgba(0, 0, 0, .28);
    }

    .veen>div {
      display: table-cell;
      vertical-align: middle;
      text-align: center;
      color: #fff;
    }

    .veen button {
      background: transparent;
      /* background-image: linear-gradient(90deg, #e0b722, #ff4931); */
      display: inline-block;
      padding: 10px 30px;
      border: 3px solid #fff;
      border-radius: 50px;
      background-clip: padding-box;
      position: relative;
      color: #FFF;
      /* box-shadow: 0 0 4px rgba(0,0,0,.14), 0 4px 8px rgba(0,0,0,.28); */
      transition: all .25s;
    }

    .veen button.dark {
      border-color: #ff4931;
      background: #ff4931;
    }

    .veen .move button.dark {
      border-color: #e0b722;
      background: #e0b722;
    }

    .veen .splits p {
      font-size: 18px;
    }

    .veen button:active {
      box-shadow: none;
    }

    .veen button:focus {
      outline: none;
    }

    .veen>.wrapper {
      position: absolute;
      width: 40%;
      height: 120%;
      top: -10%;
      left: 5%;
      background: #fff;
      box-shadow: 0 0 4px rgba(0, 0, 0, .14), 0 4px 8px rgba(0, 0, 0, .28);
      transition: all .5s;
      color: #303030;
      overflow: hidden;
    }

    .veen .wrapper>div {
      padding: 15px 30px 30px;
      width: 100%;
      transition: all .5s;
      background: #fff;
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
    }

    .veen .wrapper #login {
      padding-top: 20%;
    }

    .veen .wrapper #register {
      left: 100%;
    }

    .veen .wrapper.move #register {
      left: 0%;
    }

    .veen .wrapper.move #login {
      left: -100%;
    }

    .veen .wrapper>div>div {
      position: relative;
      margin-bottom: 15px;
    }

    .veen .wrapper label {
      position: absolute;
      top: -7px;
      font-size: 12px;
      white-space: nowrap;
      background: #fff;
      text-align: left;
      left: 15px;
      padding: 0 5px;
      color: #999;
      pointer-events: none;
    }

    .veen .wrapper h3 {
      margin-bottom: 25px;
    }

    .veen .wrapper input {
      height: 40px;
      padding: 5px 15px;
      width: 100%;
      border: solid 1px #999;
    }

    .veen .wrapper input:focus {
      outline: none;
      border-color: #ff4931;
    }

    .veen>.wrapper.move {
      left: 45%;
    }

    .veen>.wrapper.move input:focus {
      border-color: #e0b722;
    }

  </style>
</head>

<body>
  <div class="body">
    <div class="veen">
      <div class="login-btn splits">
        <p>Already an user?</p>
        <button>Login</button>
      </div>
      <div class="rgstr-btn splits">
        <p>Don't have an account?</p>
        <button>Register</button>
      </div>
      <div class="wrapper">
        <div id="login">
          <h3>Login</h3>
          <div class="mail">
            <input type="mail" name="">
            <label>Mail or Username</label>
          </div>
          <div class="passwd">
            <input type="password" name="">
            <label>Password</label>
          </div>
          <div class="submit">
            <button class="dark">Login</button>
          </div>
        </div>
        <div id="register">
          <h3>Register</h3>
          <div class="name">
            <input type="text" name="">
            <label>Full Name</label>
          </div>
          <div class="mail">
            <input type="mail" name="">
            <label>Mail</label>
          </div>
          <div class="uid">
            <input type="text" name="">
            <label>User Name</label>
          </div>
          <div class="passwd">
            <input type="password" name="">
            <label>Password</label>
          </div>
          <div class="submit">
            <button class="dark">Register</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    $(document).ready(function () {
      $(".veen .rgstr-btn button").click(function () {
        $('.veen .wrapper').addClass('move');
        $('.body').css('background', '#e0b722');
      });
      $(".veen .login-btn button").click(function () {
        $('.veen .wrapper').removeClass('move');
        $('.body').css('background', '#ff4931');
      });
    });

  </script>
</body>

</html>
